<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="slider.css">
        <link rel="stylesheet" href="carousel.css">
        <script src="script.js"></script>
    </head>

    <body>
        <div class="js-slide"></div>
        <div class="js-slide last"></div>

        <script>

            //данные для первого обьекта
            const data = {
                el: document.querySelector('.js-slide'),
                cls: 'slider',
                numToShow: 3,
                itemWidth: 130,
                itemHeight: 130,
                items: [
                    'https://js.cx/carousel/1.png',
                    'https://js.cx/carousel/2.png',
                    'https://js.cx/carousel/3.png',
                    'https://js.cx/carousel/4.png',
                    'https://js.cx/carousel/5.png',
                    'https://js.cx/carousel/6.png',
                    'https://js.cx/carousel/7.png',
                    'https://js.cx/carousel/8.png',
                    'https://js.cx/carousel/9.png',
                    'https://js.cx/carousel/10.png'
                ]};

            // создание первый карусель
            new Carousel(data);

            //данные для второго обьекта
            const data2 = Object.assign({}, data);
            data2.el = document.querySelector('.js-slide.last');
            data2.cls = 'carousel'; //другое оформление
            data2.numToShow = 4; //показать 4  айтема

            const carousel2 = new Carousel(data2);
            carousel2.showNextItems(); //сдвинуть на одну позицию
        </script>
    </body>
</html>
